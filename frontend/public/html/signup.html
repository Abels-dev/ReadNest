<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="../../img/user.png"  type="img/png">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="username" placeholder="Please Enter Your Full Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Please Enter Your Email" required>

            <label for="genre">Preferred Book Genre</label>
            <input type="text" id="genre" name="preferredGenre" placeholder="Please Enter Your preferred Genre" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
            
            <button>Sign Up</button>
            <div class="additional-options">
                Already a member? <a href="login.html" class="signup">login now</a>
              </div>
        </form>
    </div>
</body>
</html>
